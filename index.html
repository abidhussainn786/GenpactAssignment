<!-- ***************** CSS **************** -->
<style>  
table{
  border: 3px solid #1A89BA;
  width: 100%;
  border-collapse: collapse;
  font-family: Helvetica;
}
table thead th{
    padding: 5px 16px;
    width: 50%;
    border-bottom: 1px solid #C4C4C4;
    font-size: 14px;
}
table p {
  margin: 0;
}
.left{
  vertical-align: bottom;
  text-align: left;
  background-color: #F7F7F7;
}
.right{
  text-align: right;
  background-color: #EFEFEF;
}
table tbody td{
  text-transform: uppercase;
}
table tbody tr:not(:last-child) td{
  border-bottom: 1px solid #EEEEEE;
  padding: 8px 16px;
  margin-left: 5px
}
table tbody tr td:first-child{
  color: #1A89BA;
  font-weight: bold;
  letter-spacing: 0.7px;
}
table tbody td p:last-child{
  font-size: 12px;
  font-weight: 700;
  line-height: 1.7;
}
.text-right{
  text-align: right;
}
.loadBtn{
  text-align: center;
  color: #1A89BA;
  text-transform: inherit !important;
  padding: 16px;
}
.red{
  color: #BD5A70;
}
.green{
  color:#3EAA60
}
.gray{
  color: #747474;
}
.blue{
  color: #1A89BA;
}
</style>

<!-- ******************** HTML ************************** -->
<table>
  <thead>
    <tr>
      <th class="left">Account</th>
      <th class="right">
        <p><span class="blue">^</span> Available Cash</p>

      </th>
    </tr>
  </thead>
  <tbody>

      <td>aaa- 1812</td>

        <p class="green">+0.21% / $38,881.63</p>      </td>
    </tr>
        <tr>
      <td>ira- 3810</td>

  </tbody>
</table>
